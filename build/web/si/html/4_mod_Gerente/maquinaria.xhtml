<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>BEFREE GYM | Inventarios (Maquinaria)</title>
	<h:outputStylesheet library="css" name="styles5.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
        
        <h:outputScript library="js" name="jquery-3.4.1.min.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="popper.min.js" />
        
        <link rel="icon" href="#{resource['/img/Inicio/sicvos.png']}" />
    </h:head>
    <h:body>
        <div class="caja">
            <div class="barraprin">
                <div class="logo"></div>
                <div class="logo1">
                    <h:graphicImage value="#{resource['/img/Inicio/PRIN1.jpg']}" class="img-fluid" title="Logo empresa" alt="Responsive image" />
                </div>
                <div class="logo"></div>
            </div>
            <h:form>
            <div class="cajabar">
                <div class="cajabar1">
                    <nav class="navbar-center">
                        <div class="navega">
                            <ul>
                                <li><a class=""><h:commandButton value="Inicio" action="#{user.navU.home()}" class="btn btn-sm btn-block" /></a></li>
                                <li><a class=""><h:commandButton value="¿Quiénes somos?" action="#{user.navU.about()}" class="btn btn-sm btn-block" /></a></li>
                                <li><a class=""><h:commandButton value="Ventas" action="#{sale.buy.sales()}" class="btn btn-sm btn-block" /></a></li>
                                <li><a class="inici"><h:commandButton value="Inventarios" action="#{inventory.stock.inventory()}" class="btn btn-sm btn-block text-white" /></a></li>
                                <li><a class=""><h:commandButton value="Valoraciones" action="#{service.nav.valore()}" class="btn btn-sm btn-block" /></a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
                <div class="cajabar1 sticky-top">
                    <div class="pos-f-t">
                        <div class="collapse" id="navbarToggleExternalContent">
                            <div class="p-3" style="background: #2A2627;">
                                <h3 class="text-white h5">Perfil de: <h:commandLink value="#{user.user.getpNombre()} #{user.user.getpApellido()}" action="#{user.user.profile()}" /></h3>
                                <h:commandButton value="Cerrar sesión" action="#{user.navU.login()}" class="btn btn-danger" />
                            </div>
                        </div>
                        <nav class="navbar navbar-dark">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon" />
                            </button>
                            <h:commandButton value="English" action="#{user.navU.homeen()}" class="btn btn-sm text-white" />
                        </nav>
                    </div>
                </div>
            </div>
            </h:form>
            <div class="espac3" />
            <div class="cajaconte">
                <div class="cajaconte1">
                    <h:form>
                        <div class="cajaconte1-1">
                            <div class="cajaconte1-1-1">
                                <div class="cajaconte1-1-1-1">
                                    <h:graphicImage value="#{resource['/img/Iconos/Inventarios/product.png']}" alt="" />
                                </div>
                                <div class="espac2" />
                                <div class="cajaconte1-1-1-2">
                                    <ul><li><ul><li>
                                        <a class=""><h:commandButton value="Stock" action="#{inventory.stock.inventory()}" class="btn btn-sm btn-block text-white" /></a>
                                    </li></ul></li></ul>
                                </div>
                            </div>
                            <div class="espac1" />
                            <div class="cajaconte1-1-1">
                                <div class="cajaconte1-1-1-1">
                                    <h:graphicImage value="#{resource['/img/Iconos/Inventarios/fitness.png']}" alt="" />
                                </div>
                                <div class="espac2" />
                                <div class="cajaconte1-1-1-2">
                                    <ul><li><ul><li>
                                        <a class="maqu"><h:commandButton value="Maquinaria" action="#{inventory.machi.maqui()}" class="btn btn-sm btn-block text-white" /></a>
                                    </li></ul></li></ul>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
                <div class="cajaconte2">
                    <div class="cajaconte2-1">
                        <h1>Inventario</h1>
                    </div>
                    <div class="cajaconte2-2">
                      <h:form>
                        <div class="espac3" />
                        <h2>Lista de máquinas:</h2>
                        <p:dataTable class="table" styleClass="table table-hover" style="table" id="dtMaquina" var="m" value="#{inventory.machi.listMaq}" paginator="true" rows="3" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}"
                                     currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords}" pageLinks="5" >
                            <p:column class="text-white bg-danger" headerText="Nombre" filterBy="#{m.nombre}" filterMatchMode="contains">
                                <p:outputLabel value="#{m.nombre}"></p:outputLabel>
                            </p:column>
                            <p:column headerText="Estado">
                                <p:outputLabel value="#{m.estado}"></p:outputLabel>
                            </p:column>
                        </p:dataTable>
                        <div class="espac3" />
                        <a class=""><h:commandButton value="Ingresar novedades" action="#{inventory.nav.novIng()}" class="btn-sm btn-block btn btn-secondary" /></a>
                        <div class="espac1" />
                        <a class=""><h:commandButton value="Historial de novedades" action="#{inventory.machi.hmaq()}" class="btn-sm btn-block btn btn-secondary" /></a>
                        <div class="espac1" />
                        <a class=""><h:commandButton value="Registro de maquinaria" action="#{inventory.nav.maqReg()}" class="btn-sm btn-block btn btn-secondary" /></a>
                        <div class="espac1" />
                        <a class=""><h:commandButton value="Eliminar registro de máquina" action="#{inventory.nav.maqEli()}" class="btn-sm btn-block btn btn-secondary" /></a>
                        <div class="espac3" />
                       </h:form>
                    </div>
                </div>
            </div>
            <div class="cajafin4">
                <div class="cajafin4-1">
                    <h:graphicImage value="#{resource['/img/Inicio/sicvos w.png']}" title="Logo sistema" alt="Responsive image" />
                </div>
                <div class="cajafin4-2">
                    <h6>| David Leonardo Salcedo Sierra</h6>
                    <h6>| Nixon Giovanny Pardo Téllez</h6>
                    <h6>| Luis Alfredo Sarmiento Brango</h6>
                    <h6>| SENA CSF, 1906818, GAES 3</h6>
                    <h6>| © Copyright 2019, Bogotá DC, Colombia</h6>
                </div>
                <div class="cajafin4-3">
                    <h:graphicImage value="#{resource['/img/Inicio/sena.png']}" title="Logo sena" alt="Responsive image" />
                </div>
            </div>
        </div>
    </h:body>
</html>
