<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>BEFREE GYM | Documentación</title>
	<h:outputStylesheet library="css" name="styles2doc.css" />
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        
        <h:outputScript library="js" name="jquery-3.4.1.min.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="popper.min.js" />
        
        <link rel="icon" href="#{resource['/img/Inicio/sicvos.png']}" />
    </h:head>
    <h:body>
        <h:form>
            <div class="caja">
                <div class="barraprin">
                    <div class="logo"></div>
                    <div class="logo1">
                        <h:graphicImage value="#{resource['/img/Inicio/PRIN1.jpg']}" class="img-fluid" title="Logo empresa" alt="Responsive image" />
                    </div>
                    <div class="logo"></div>
                </div>
                <div class="cajabar">
                    <div class="cajabar1">
                        <nav class="navbar-center">
                            <div class="navega">
                                <ul>
                                    <li><a class=""><h:commandButton value="Inicio" action="#{user.navU.ahome()}" class="btn btn-sm btn-block" /></a></li>
                                    <li><a class="inici"><h:commandButton value="¿Quiénes somos?" action="#{user.navU.aabout()}" class="btn btn-sm btn-block text-white" /></a></li>
                                    <li><a class=""><h:commandButton value="Reportes" action="#{user.report.reports()}" class="btn btn-sm btn-block" /></a></li>
                                    <li><a class=""><h:commandButton value="Ventas" action="#{sale.buy.sales()}" class="btn btn-sm btn-block" /></a></li>
                                    <li><a class=""><h:commandButton value="Inventarios" action="#{inventory.stock.inventory()}" class="btn btn-sm btn-block" /></a></li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                    <div class="cajabar1 sticky-top">
                        <div class="pos-f-t">
                            <div class="collapse" id="navbarToggleExternalContent">
                                <div class="p-3" style="background: #2A2627;">
                                    <h3 class="text-white h5">Perfil de: <h:commandLink value="#{user.user.getpNombre()} #{user.user.getpApellido()}" action="#{user.user.profile()}" /></h3>
                                    <h:commandButton value="Cerrar sesión" action="#{user.navU.login()}" class="btn btn-danger" />
                                </div>
                            </div>
                            <nav class="navbar navbar-dark">
                                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon" />
                                </button>
                                <h:commandButton value="English" action="#{user.navU.homeen()}" class="btn btn-sm text-white" />
                            </nav>
                        </div>
                    </div>
                </div>
                <div class="espac" />
                <div class="cajaconte">
                    <div class="cajaconte1">
                        <div class="cajaconte1-1">
                            <div class="cajaconte1-1-1">
                                <div class="cajaconte1-1-1-1">
                                    <h:graphicImage value="#{resource['/img/Iconos/QSomos/mission-accomplished.png']}" alt="" />
                                </div>
                                <div class="espac2" />
                                <div class="cajaconte1-1-1-2">
                                    <ul><li>
                                        <a class="mis"><h:commandButton value="Misión - Visión" action="#{user.navU.aabout()}" class="btn btn-sm btn-block text-white" /></a>
                                    </li></ul>
                                </div>
                            </div>
                            <div class="espac1" />
                            <div class="cajaconte1-1-1">
                                <div class="cajaconte1-1-1-1">
                                    <h:graphicImage value="#{resource['/img/Iconos/QSomos/blueprint.png']}" alt="" />
                                </div>
                                <div class="espac2" />
                                <div class="cajaconte1-1-1-2">
                                    <ul>
                                        <li><a class="docu"><h:commandButton value="Documentación" action="#{user.navU.docu()}" class="btn btn-sm btn-block text-white" /></a>
                                            <ul>
                                                <li><a href="fase1.xhtml" target="area-principal">Fase 1</a></li>
                                                <li><a href="fase2.xhtml" target="area-principal">Fase 2</a></li>
                                                <li><a href="fase3.xhtml" target="area-principal">Fase 3</a></li>
                                                <li><a href="fase4.xhtml" target="area-principal">Fase 4</a></li>
                                                <li><a href="fase5.xhtml" target="area-principal">Fase 5</a></li>
                                            </ul>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cajaconte2">
                        <main>
                            <iframe name="area-principal" src="../documentacion_principal.xhtml" />
                        </main>

                <div class="cajafin4">
                    <div class="cajafin4-1">

                    </div>
                    <div class="cajafin4-2">
                        <h6>| David Leonardo Salcedo Sierra</h6>
                        <h6>| Nixon Giovanny Pardo Téllez</h6>
                        <h6>| Luis Alfredo Sarmiento Brango</h6>
                        <h6>| SENA CSF, 1906818, GAES 3</h6>
                        <h6>| © Copyright 2019, Bogotá DC, Colombia</h6>
                    </div>
                    <div class="cajafin4-3">
                        <h:graphicImage value="#{resource['/img/Inicio/sena.png']}" title="Logo sena" alt="Responsive image" />
                    </div>
                </div>
            </div>
        </h:form>

</html>
